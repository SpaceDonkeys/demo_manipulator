<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #sortable {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 60%;
        }

            #sortable li {
                margin: 0 3px 3px 3px;
                padding: 0.4em;
                padding-left: 1.5em;
                font-size: 1.4em;
                height: 18px;
            }

                #sortable li span {
                    position: absolute;
                    margin-left: -1.3em;
                }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
    </script>
    <title>Manipulator</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>

    <script src="./manipulator-client.js"></script>

    <h3>Podstawa:</h3>
    <input id="base" type="range" min="0" max="180" step="1" value="0">

    <h3>Ramię:</h3>
    <input id="shoulder" type="range" min="15" max="165" step="1" value="0">

    <h3>Łokieć:</h3>
    <input id="elbow" type="range" min="0" max="180" step="1" value="0">

    <ul id="sortable">
        <li class="ui-state-default" id="Base45CW"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Obróć podstawę o 45 stopni</li>
        <li class="ui-state-default" id="GrabOpen"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Otwórz chwytak</li>
        <li class="ui-state-default" id="GrabClose"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Zamknij chwytak</li>
        <li class="ui-state-default" id="5"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
        <li class="ui-state-default" id="6"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
        <li class="ui-state-default" id="7"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
    </ul>
    <input id="Button1" type="button" value="Wykonaj" onclick="printList()" />
    <script>
        function printList()
        {
            console.log($("#sortable").sortable('toArray', { attribute: 'id' }));
        }
    </script>
</body>
</html>
